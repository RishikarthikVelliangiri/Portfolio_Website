  <ellipse cx="160" cy="185" rx="20" ry="13" fill="#F5B7B1"/>
  
  <ellipse cx="220" cy="190" rx="25" ry="18" fill="#D7BDE2" stroke="#8E44AD" stroke-width="2"/>
  <ellipse cx="220" cy="190" rx="20" ry="13" fill="#E8DAEF"/>
  
  <!-- Additional cheese slice -->
