  <!-- Tomato seeds -->
  <circle cx="245" cy="138" r="1" fill="#FFFFFF"/>
  <circle cx="255" cy="142" r="1" fill="#FFFFFF"/>
  <circle cx="250" cy="145" r="1" fill="#FFFFFF"/>
  
  <ellipse cx="290" cy="145" rx="20" ry="15" fill="#E74C3C" stroke="#C0392B" stroke-width="2"/>
  <ellipse cx="290" cy="145" rx="15" ry="10" fill="#EC7063"/>
  <!-- Tomato seeds -->
  <circle cx="285" cy="143" r="1" fill="#FFFFFF"/>
  <circle cx="295" cy="147" r="1" fill="#FFFFFF"/>
  <circle cx="290" cy="150" r="1" fill="#FFFFFF"/>
  
  <!-- Lettuce/Greens -->
  <path d="M80 160 Q70 150 85 145 Q95 140 110 145 Q120 150 115 160 Q110 170 100 165 Q90 160 85 165 Q75 170 80 160 Z" 
